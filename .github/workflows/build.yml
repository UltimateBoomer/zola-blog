name: Build and Deploy Zola Site

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Zola Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.21.0

      - name: Build site
        run: zola build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zola-site
          path: public/
          retention-days: 30

